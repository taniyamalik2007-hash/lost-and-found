<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <form method="post" action="/signup">
        <div class="main1">
            <div class="heading2">SIGN UP.
            </div>
            <div class="name1">
                <input class="n01" type="text" name="name" placeholder="Enter Your Name"/>
            </div>
            <div class="email1">
                <input class="n01" type="email" name="email" placeholder="Enter Your Email"/>
            </div>
            <div class="pass1">
                <input class="n01" type="password" name="password" placeholder="Set a Password"/>
            </div>
            <div class="logorsign1">
                <div class="log1">
                    <button class="b2" type="submit" name="login"> REGISTER</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
